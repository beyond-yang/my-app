<div
  appSwiper
  [images]="images"
  (imageClick)="onImageClick($event)"
  class="carousel-container"
>
  <nz-carousel
    [nzEffect]="'fade'"
    [nzAutoPlay]="true"
    [nzAutoPlaySpeed]="3000"
    (nzAfterChange)="onCarouselChange($event)"
  >
    <div nz-carousel-content *ngFor="let image of images; let i = index">
      <div class="carousel-item">
        <img [src]="image" [alt]="'图片' + (i + 1)" />
      </div>
    </div>
  </nz-carousel>
</div>
